<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>圣诞情缘</title>
    <link rel="stylesheet" href="css/common.css" charset="utf-8">
    <script src="lib/jquery.min.js" charset="utf-8"></script>
  </head>
  <body>
    <section class="container">
      <!-- 第一幅画面 -->
      <section class="page-a bg-adaptive"> </section>
      <!-- 第二幅画面 -->
      <section class="page-b bg-adaptive"> </section>
      <!-- 第三幅画面 -->
      <section class="page-c bg-adaptive"> </section>
    </section>

    选择页面：
    <select id="page">
      <option value="page-a">1</option>
      <option value="page-b">2</option>
      <option value="page-c">3</option>
    </select>

    <script type="text/javascript">
      var docElement = document.documentElement;
      var resizeEvent = 'orientationchange' in window ? 'orientationchange' : 'resize';
      var handleSize = function(){
        var container = document.querySelector(".container");

        var proportion = 900 / 1440;
        container.style.height = container.clientWidth * proportion + "px";
      }
      window.addEventListener(resizeEvent, handleSize, false);
      document.addEventListener('DOMContentLoaded', handleSize, false);
    </script>
  </body>
</html>
